apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.rmzn.dpunews"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile project(':ksoap2-android-assembly-3.1.1-jar-with-dependencies')
    compile files('C:/Users/Rmzn/AndroidStudioProjects/DPUNews/ksoap2-android-assembly-3.1.1-jar-with-dependencies/ksoap2-android-assembly-3.1.1-jar-with-dependencies.jar')
}
